<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}NAS Control{% endblock %}</title>

  <!-- PWA -->
  <meta name="theme-color" content="#262640">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NAS Control">
  <link rel="manifest" href="/static/manifest.json">

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/static/icon-192.png">

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark {% block body_class %}{% endblock %}">

  {% block body %}{% endblock %}

  {% block scripts %}{% endblock %}

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/static/service-worker.js')
          .then(() => console.log('Service Worker registered'))
          .catch((err) => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
