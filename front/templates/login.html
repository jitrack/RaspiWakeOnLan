{% extends "base.html" %}

{% block title %}NAS Control â€“ Login{% endblock %}
{% block body_class %}d-flex align-items-center justify-content-center vh-100{% endblock %}

{% block body %}
  <div class="card shadow login-card">
    <div class="card-body p-4">
      <h3 class="text-center mb-4">
        <i class="bi bi-hdd-network"></i> NAS Control
      </h3>

      {% if error %}
      <div class="alert alert-danger py-2">{{ error }}</div>
      {% endif %}

      <form method="POST" action="{{ url_for('front.login') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username"
                 class="form-control" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password"
                 class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Login
        </button>
      </form>
    </div>
  </div>
{% endblock %}
