<div class="card bg-card shadow mb-4">
  <div class="card-body text-center py-4">

    <!-- Active Scheduled Shutdown Alert -->
    <div id="scheduled-info"
         class="alert alert-warning d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-3 gap-2"
         style="display:none !important;" role="alert">
      <div class="text-start">
        <i class="bi bi-alarm-fill"></i>
        <strong>Scheduled Shutdown:</strong>
        <span id="scheduled-date-display" class="ms-1"></span>
      </div>
      <button id="cancel-schedule-btn" class="btn btn-sm btn-outline-dark">
        <i class="bi bi-x-lg"></i> Cancel
      </button>
    </div>

    <!-- Status Indicator -->
    <div id="status-indicator" class="status-dot offline mb-3"></div>
    <h5 id="status-text" class="mb-3 text-white">Checkingâ€¦</h5>

    <!-- Start Button (shown when offline) -->
    <div id="start-button-container" style="display:none;">
      <button id="start-btn" class="btn btn-lg px-5 btn-start">
        <i class="bi bi-play-fill"></i> Start
      </button>
    </div>

    <!-- Shutdown Buttons (shown when online) -->
    <div id="shutdown-buttons" class="button-group" style="display:none;">
      <button id="shutdown-now-btn" class="btn btn-lg px-4 btn-danger">
        <i class="bi bi-stop-circle"></i> Shutdown Now
      </button>
      <button id="schedule-shutdown-btn" class="btn btn-lg px-4 btn-outline-warning">
        <i class="bi bi-clock"></i> Schedule Shutdown
      </button>
    </div>

    <div id="action-feedback" class="mt-3 small"></div>

    <!-- Schedule Shutdown Form -->
    <div id="schedule-form" class="mt-4 text-start" style="display:none;">
      <hr style="border-color: #2d2d44;">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-sm-6 col-md-4">
          <label for="schedule-date" class="form-label small">Date</label>
          <input type="date" id="schedule-date" class="form-control">
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <label for="schedule-time" class="form-label small">Time</label>
          <input type="time" id="schedule-time" class="form-control">
        </div>
        <div class="col-12 col-md-5">
          <button id="schedule-confirm-btn" class="btn btn-warning w-100">
            <i class="bi bi-check-lg"></i> Confirm
          </button>
        </div>
      </div>
      <div id="schedule-feedback" class="mt-2 small"></div>
    </div>

  </div>
</div>
