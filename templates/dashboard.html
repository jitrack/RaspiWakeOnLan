<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NAS Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <i class="bi bi-hdd-network"></i> NAS Control
      </span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </div>
  </nav>

  <div class="container py-4" style="max-width: 900px;">

    <!-- ─── Status + Power Button ─── -->
    <div class="card bg-card shadow mb-4">
      <div class="card-body text-center py-4">
        <div id="status-indicator" class="status-dot offline mb-3"></div>
        <h5 id="status-text" class="mb-3 text-white">Checking…</h5>
        <button id="power-btn" class="btn btn-lg px-5" disabled>
          <i class="bi" id="power-icon"></i>
          <span id="power-label">…</span>
        </button>
        <div id="action-feedback" class="mt-3 small"></div>
      </div>
    </div>

    <!-- ─── Shutdown Box ─── -->
    <div class="card bg-card shadow mb-4">
      <div class="card-header">
        <i class="bi bi-power"></i> Shutdown
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <button id="shutdown-now-btn" class="btn btn-danger w-100">
              <i class="bi bi-stop-circle"></i> Shutdown Now
            </button>
          </div>
          <div class="col-md-6">
            <button id="schedule-shutdown-btn" class="btn btn-outline-warning w-100">
              <i class="bi bi-clock"></i> Schedule Shutdown
            </button>
          </div>
        </div>
        
        <!-- Schedule Shutdown Form (hidden by default) -->
        <div id="schedule-form" class="mt-3" style="display:none;">
          <div class="row g-2 align-items-end">
            <div class="col-md-4">
              <label for="schedule-date" class="form-label small">Date</label>
              <input type="date" id="schedule-date" class="form-control">
            </div>
            <div class="col-md-3">
              <label for="schedule-time" class="form-label small">Time</label>
              <input type="time" id="schedule-time" class="form-control">
            </div>
            <div class="col-md-5">
              <button id="schedule-confirm-btn" class="btn btn-warning w-100">
                <i class="bi bi-check-lg"></i> Confirm Schedule
              </button>
            </div>
          </div>
          <div id="schedule-feedback" class="mt-2 small"></div>
        </div>

        <!-- Active Scheduled Shutdowns -->
        <div id="scheduled-list" class="mt-3"></div>
      </div>
    </div>

    <!-- ─── Weekly Schedule ─── -->
    <div class="card bg-card shadow">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span><i class="bi bi-calendar-week"></i> Weekly Schedule</span>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-dark table-hover mb-0 align-middle">
            <thead>
              <tr>
                <th>Day</th>
                <th class="text-center">Enabled</th>
                <th class="text-center">Start</th>
                <th class="text-center">Stop</th>
              </tr>
            </thead>
            <tbody id="schedule-body"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
