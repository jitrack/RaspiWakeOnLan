<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NAS Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <i class="bi bi-hdd-network"></i> NAS Control
      </span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-box-arrow-right"></i> Déconnexion
      </a>
    </div>
  </nav>

  <div class="container py-4" style="max-width: 720px;">

    <!-- ─── Carte état + bouton ─── -->
    <div class="card bg-card shadow mb-4">
      <div class="card-body text-center py-4">
        <div id="status-indicator" class="status-dot offline mb-3"></div>
        <h5 id="status-text" class="mb-3">Vérification…</h5>
        <button id="power-btn" class="btn btn-lg px-5" disabled>
          <i class="bi" id="power-icon"></i>
          <span id="power-label">…</span>
        </button>
        <div id="action-feedback" class="mt-3 small"></div>
      </div>
    </div>

    <!-- ─── Carte planification ─── -->
    <div class="card bg-card shadow">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span><i class="bi bi-calendar-week"></i> Planification hebdomadaire</span>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-dark table-hover mb-0 align-middle">
            <thead>
              <tr>
                <th>Jour</th>
                <th class="text-center">Actif</th>
                <th class="text-center">Démarrage</th>
                <th class="text-center">Arrêt</th>
                <th class="text-center">Sauver</th>
              </tr>
            </thead>
            <tbody id="schedule-body"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
